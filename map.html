<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hidden Gems of Arad — Harta câștigătorilor</title>
  <meta name="description" content="Hartă interactivă cu monumente și clipurile câștigătoare — Hidden Gems of Arad." />

  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Leaflet MarkerCluster -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
</head>

<body>
  
  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="index.html">
        <img src="assets/logo.png" alt="Hidden Gems of Arad" />
        <div class="bt">
          <strong>Hidden Gems of Arad</strong>
          <span>Harta virtuală</span>
        </div>
      </a>

      <nav class="actions" aria-label="Navigare">
        <a class="btn tab" href="index.html">Home</a>
        <a class="btn tab" href="about.html">About us</a>
        <a class="btn primary tab active" href="map.html">Harta virtuală</a>
      </nav>
    </div>
  </header>


  <main class="layout">
    <aside class="panel">
      <div class="panel-section">
        <label class="label" for="search">Caută monument</label>
        <input id="search" class="input" type="search" placeholder="ex. Primăria Arad" />
      </div>

      <div class="panel-section grid2">
        <div>
          <label class="label" for="filterYear">An</label>
          <select id="filterYear" class="select">
            <option value="">Toți</option>
          </select>
        </div>
        <div>
          <label class="label" for="filterPrize">Premiu</label>
          <select id="filterPrize" class="select">
            <option value="">Toate</option>
          </select>
        </div>
      </div>

      <div class="panel-section">
        <label class="label" for="filterCategory">Categorie</label>
        <select id="filterCategory" class="select">
          <option value="">Toate</option>
        </select>
      </div>

      <div class="panel-section">
        <button class="btn wide" id="reset">Resetează filtrele</button>
      </div>

      <div class="panel-section small">
        <div class="muted">
          Datele se iau din <code>data/monuments.geojson</code>. Pentru fiecare punct pui coordonate + YouTube ID.
        </div>
      </div>

      <footer class="panel-footer small">
        <div class="muted">
          Clipurile sunt publicate cu acordul participanților. Recomandat: YouTube „Unlisted”.
        </div>
      </footer>
    </aside>

    <section class="map-wrap">
      <div id="map"></div>
    </section>
  </main>

  <!-- Modal simplu -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-head">
        <div id="modalTitle" class="modal-title">Info</div>
        <button class="btn" id="closeModal">Închide</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <!-- JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script src="app.js"></script>
</body>
</html>
